<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyella layout</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .side{
            border: 3px solid white;
            float: left;
            width: 50%;
            height: 806px;
            background-image: url(https://github.com/Tolaxyz/layout/blob/main/img.create/blue%20hyella%20bulb.jpg?raw=true);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            object-fit: cover;
        }
        .top{
            border: 3px solid white;
            width: 100%;
            height: 400px;
            background-image: url(https://github.com/Tolaxyz/layout/blob/main/img.create/top%20picture.jpg?raw=true);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            object-fit: cover;
            
        }
        .bottom{
            border: 3px solid white;
            width: 100%;
            height: 400px;
            background-image: url(https://github.com/Tolaxyz/layout/blob/main/img.create/Think.jpg?raw=true);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            object-fit: cover;
        }
        #top_bottom{
            display: flex;
            flex-direction: column;
        }

        .side_top .top_bottom{
            display: flex;
            flex-direction: row;
        }
        p{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            letter-spacing: 0.3em;
            position: absolute;
            top: 100%;
            left: 25%;
            transform: translateX(-50%) translateY(-50%);
        }
        #hyella{
            height: 350px;
            width: 350px;
            position: absolute;
            top: 210px;
            left:37%;
            transform: translateX(-50) translateY(-50);
        }
        @media(max-width:768px){
            #hyella{
            height: 250px;
            width: 250px;
            position: absolute;
            top: 265px;
            left:5%;
            transform: translateX(-50) translateY(-50);
        }
        p{
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            letter-spacing: 0.1em;
            position: absolute;
            top: 100%;
            left: 25%;
            transform: translateX(-50%) translateY(-50%);
        }
        }
    </style>
</head>
<body>
    <div class="side_top"> 
    <div class="side">
        <p> hyella.com</p>
    </div>
    <div id="top_bottom">
        <div class="top"></div>
    <div class="bottom"></div>
    <img id="hyella" src="https://github.com/Tolaxyz/layout/blob/main/img.create/found.png?raw=true" >
</div>
   
</div>
</body>
</html>
